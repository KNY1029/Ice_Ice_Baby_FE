
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Ice Baby</title>
    <link rel="stylesheet" href="style.css">
    <style></style>
    <link rel="icon" href="favicon.png"/>
    <link rel="apple-touch-icon" href="favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page">
        <header>
            <div id="logo">
                <img src="Ice_Ice_Baby_Logo.png" alt="logo" height="50">
            </div>
            <div class="name">Ice Ice Baby</div><!--requirement: 큰화면일때만 표시-->
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item" id="main">
                      <a class="nav-link" href="/src/templates/index.html">Main</a>
                    </li>
                    <li class="nav-item" id="menu">
                      <a class="nav-link" href="/src/templates/menu.html">Menu</a>
                    </li>
                    <li class="nav-item dropdown" id="event">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Event</a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Ranking</a></li>
                          <li><a class="dropdown-item" href="#">Bingo</a></li>
                          <li><a class="dropdown-item" href="#">Coupon</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" id="account">
                        <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" aria-current="page" href="#" role="button" aria-expanded="false">Account</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/src/templates/login.html">Login</a></li><!--requirement: login상태일 때는 log out으로 표시되게-->
                            <li><a class="dropdown-item disabled" href="#">잔액:</a></li><!--requirement: 쿠폰 사용 시 잔액 표시-->
                        </ul>
                    </li>
                  </ul>
            </nav>
        </header>

        <main> 
            <form action="/src/templates/index.html" id="signin"><!--requirement: id, pw 확인 후 로그인-->
                <table id="logintable">
                    <tr>
                        <td><h2>Login</h2></td>
                    </tr>
                    <tr>
                        <td id="logintext"><input type="text" placeholder="ID"></td>
                    </tr>
                    <tr>
                        <td id="loginpassword"><input type="password" placeholder=Password></td>
                    </tr>
                    <tr>
                        <td id="logincheckbox"><input type="checkbox"> Remember my account</td>
                    </tr>
                    <tr>
                        <td id="loginsubmit"><input type="submit" value="Sign in" class="btn" onclick="alert('Signed in!')"></td>
                    </tr>
                    <tr>
                        <td class="join"><a href="/src/templates/join.html">Create Account</a></td>
                    </tr>
                </table>
            </form>
        </main>

        <div id="floating-button">
            <!--언어 설정 버튼--><!--requirement: 언어 변경, active 변경-->
            <div class="btn-group" id="langButton">
                <a href="#" class="btn btn-secondary btn-sm active" aria-current="page">A</a>
                <a href="#" class="btn btn-secondary btn-sm">한</a>
                <a href="#" class="btn btn-secondary btn-sm">中</a>
            </div>
        </div>

        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
