                            <p class="card-price">¥x</p><!--product price-->
                            </div>
                            <div class="input-group numin">
                                <label class="input-group-text" for="quantity">Quantity</label>
                                <input type="number" class="form-control" min="1" step="1" value="1" id="quantity">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p class="modal-total">Total: ¥</p>
                        <p class="modal-totalPrice">x</p><!--total price-->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-bs-target="#purchaseModal" data-bs-toggle="modal">Purchase</button>
